<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùìÅùí∂ùìàùìâ ùí∑ùìáùëíùí∂ùìâùíΩ</title>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://github.com/zj43/j/releases/download/111/s.png') no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }

        .content {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 20px;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        /* –ö–≤–∞–¥—Ä–∞—Ç–∏–∫ —Å –∫–Ω–æ–ø–∫–æ–π Back –∏ —Å—Ç—Ä–µ–ª–æ—á–∫–æ–π */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #333; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px #fff; /* Glow —ç—Ñ—Ñ–µ–∫—Ç */
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.7); /* –õ–µ–≥–∫–æ–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            box-shadow: 0 0 20px #fff; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º glow —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .back-button::before {
            content: '‚Üê'; /* –°—Ç—Ä–µ–ª–∫–∞ –Ω–∞–∑–∞–¥ */
            margin-right: 10px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="background"></div>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ Music -->
    <div class="content">
        <a href="#" class="back-button" id="back-link">Back</a>
        <p>nothing to listen here yet!, come back soon! (‚ùÅ¬¥‚ó°`‚ùÅ)</p>
    </div>

    <script>
        // –°—Å—ã–ª–∫–∞ –Ω–∞ "Back" –∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–∞—è —Å—Å—ã–ª–∫–∞ –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        const backLink = "https://dodododododo.do";  // –†–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–∞—è —Å—Å—ã–ª–∫–∞

        // –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ –∫–Ω–æ–ø–∫—É "Back"
        document.getElementById('back-link').addEventListener('click', function() {

        });
    </script>
