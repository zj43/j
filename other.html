<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝓁𝒶𝓈𝓉 𝒷𝓇𝑒𝒶𝓉𝒽</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://github.com/zj43/j/releases/download/111/s.png') no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }

        .content {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 20px;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            max-width: 800px;
            font-size: 24px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px #fff;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px #fff;
        }

        .back-button::before {
            content: '←';
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <a href="#" class="back-button" id="back-link">Back</a>

    <div class="content">
        ꧁༺ 𝓮𝓿𝓮𝓷 𝔀𝓱𝓮𝓷 𝓲𝓶 𝓭𝓸𝔀𝓷 𝓶𝔂 𝓶𝓲𝓷𝓭 𝓳𝓾𝓼𝓽 𝓷𝓮𝓿𝓮𝓻 𝔀𝓪𝓷𝓽𝓼 2 𝓰𝓲𝓿𝓮 𝓾𝓹 ༻꧂
    </div>

    <script>
        const backLink = "https://zj43.github.io/j/main.html";
        document.getElementById('back-link').addEventListener('click', function() {
            window.location.href = backLink;
        });
    </script>
</body>
</html>
